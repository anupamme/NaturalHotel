<li data-score="{{score}}">
    <div class="review-holder">
        <div class="review-user">
            <div data-src="{{user-photo}}" class="photo"></div>
            <div class="user-info">
                {{user-name}}<br>
                {{user-address}}
            </div>
        </div>
        <div class="review">
            {{summary}}
        </div>
        <div class="review-full-view">
            {{review-full}}
        </div>
    </div>
</li>

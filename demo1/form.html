        <script>

            $(function() {
                $('.datepicker').click(function() {
                    $(this).addClass('nl-field nl-field-open');
                    $('.ui-datepicker').css('z-index', 20000);
                });
                $('.datepicker').change(function() {
                    if ($(this).val()) {
                        $(this).removeClass('nl-field nl-field-open');
                    }
                });
                var clearTextOnlyOnce = 1;
                $('#typewriter').keypress(function() {
                    $(this).css('font-family', 'NeoSans');
                    if ($(this).text().length > 150)
                        $('.tepete').css('overflow-y', 'scroll');
                    if ($(this).text().length < 150)
                        $('.tepete').css('overflow-y', 'auto');
                });
                $('#typewriter').click(function() {
                    if (clearTextOnlyOnce == 1) {
                        $(this).text("").focus();
                        $('#typed-cursor').hide();
                        clearTextOnlyOnce++;
                    }
                    else {
                        $(this).focus();
                    }
                });
                $('body').keypress(function() {
                    if (clearTextOnlyOnce == 1) {
                        $('#typewriter').text("").focus();
                        $('#typed-cursor').hide();
                        clearTextOnlyOnce++;
                    }
                    else {
                        $('#typewriter').focus();
                    }
                });
                $(".datepicker").datepicker({
                    changeMonth: true,
                    changeYear: true,
                    dateFormat: 'dd-mm-yy'
                });
                $('.tepete').hide();
                function typer() {
                    $('#typewriter').css('font-family', 'NeoSans-italic');
                    var str = "Please tell us your any further requirements ",
                        i = 0,
                        isTag,
                        text;

                    (function type() {
                        text = str.slice(0, ++i);
                        if (text === str)
                            return;

                        document.getElementById('typewriter').innerHTML = text;

                        var char = text.slice(-1);
                        if (char === '<')
                            isTag = true;
                        if (char === '>')
                            isTag = false;

                        if (isTag)
                            return type();
                        setTimeout(type, 80);
                    }());
                }
                $('.op3').click(function() {
                    $('.tepete').fadeIn();
                    typer();
                    clearTextOnlyOnce = 1;
                });
                $('.op4').click(function() {
                    $('.tepete').fadeIn();
                    typer();

                    clearTextOnlyOnce = 1;
                });
                $('.op5').click(function() {
                    $('.tepete').fadeIn();
                    typer();

                    clearTextOnlyOnce = 1;
                });
                $('.op6').click(function() {
                    $('.tepete').fadeIn();
                    typer();

                    clearTextOnlyOnce = 1;
                });
                hideAll();
                var checkStatefood;

                $('#iAmGood').click(function() {
                    checkFood();
                    afterLoadingFood();
                });

                $('.modal-close').click(function() {
                    checkFood();
                    afterLoadingFood();
                });

                function afterLoadingFood() {
                    if (checkStatefood == "honeymoon")
                    {
                        $('.honeymoon5th').fadeIn(1500);
                        $('.op3').fadeIn(1500);
                    }
                    else if (checkStatefood == "travelling")
                    {
                        $('.Traveling5th').fadeIn(1000);
                        $('.op5').fadeIn(1000);
                    }
                    else if (checkStatefood == "solotravelling")
                    {
                        $('.soloTraveling5th').fadeIn(1000);
                        $('.op6').fadeIn(1000);
                    }
                }
                $('.honeymoon4th').click(function() {

                    checkStatefood = "honeymoon";

                });
                $('.op2').click(function() {
                    $('.business5th').fadeIn(1000);
                    $('.op4').fadeIn(1000);
                });
                $('.Traveling4th').click(function() {
                    checkStatefood = "travelling"
                });
                $('.soloTraveling4th').click(function() {
                    checkStatefood = "solotravelling"
                });
                function hideAll() {
                    $('.tepete').hide();
                    $('.honeymoon4th').hide();
                    $('.honeymoon5th').hide();
                    $('.op2').hide();

                    $('.business4th').hide();
                    $('.op3').hide();

                    $('.business5th').hide();
                    $('.op4').hide();

                    $('.Traveling4th').hide();

                    $('.Traveling5th').hide();
                    $('.op5').hide();
                    $('.soloTraveling4th').hide();

                    $('.soloTraveling5th').hide();
                    $('.op6').hide();

                }
                $('.op1').click(function() {

                    //  $('.demo-hover').find('div').removeClass('greenBack').addClass('demo-desc');

                    if ($('.op1').find('ul>li.nl-dd-checked').text() == "Honeymoon") {

                        $('.tepete').hide();

                        clearFood();
                        $('.honeymoon4th').fadeIn(1000);

                        $('.honeymoon5th').hide();
                        $('.op2').hide();
                        $('.business4th').hide();
                        $('.op3').hide();
                        $('.business5th').hide();
                        $('.op4').hide();
                        $('.Traveling4th').hide();
                        $('.Traveling5th').hide();
                        $('.op5').hide();
                        $('.soloTraveling4th').hide();
                        $('.soloTraveling5th').hide();
                        $('.op6').hide();

                    }
                    else if ($('.op1').find('ul>li.nl-dd-checked').
                        text() == "Business") {

                        $('.tepete').hide();

                        $('.business4th').fadeIn(1000);
                        $('.op2').fadeIn(1000);

                        $('.honeymoon4th').hide();
                        $('.honeymoon5th').hide();
                        $('.op3').hide();
                        $('.business5th').hide();
                        $('.op4').hide();
                        $('.Traveling4th').hide();
                        $('.Traveling5th').hide();
                        $('.op5').hide();
                        $('.soloTraveling4th').hide();
                        $('.soloTraveling5th').hide();
                        $('.op6').hide();

                    }
                    else if ($('.op1').find('ul>li.nl-dd-checked').
                        text() == "Solo Travelling") {

                        $('.tepete').hide();
                        clearFood();
                        $('.soloTraveling4th').fadeIn(1000);
                        $('.honeymoon4th').hide();
                        $('.honeymoon5th').hide();
                        $('.op2').hide();
                        $('.business4th').hide();
                        $('.op3').hide();
                        $('.business5th').hide();
                        $('.op4').hide();
                        $('.Traveling4th').hide();
                        $('.Traveling5th').hide();
                        $('.op5').hide();
                        $('.soloTraveling5th').hide();
                        $('.op6').hide();
                    }
                    else if ($('.op1').find('ul>li.nl-dd-checked').
                        text() == "Travelling ") {

                        $('.tepete').hide();
                        clearFood();
                        $('.Traveling4th').fadeIn(1000);
                        $('.honeymoon4th').hide();
                        $('.honeymoon5th').hide();
                        $('.op2').hide();
                        $('.business4th').hide();
                        $('.op3').hide();
                        $('.business5th').hide();
                        $('.op4').hide();
                        $('.Traveling5th').hide();
                        $('.op5').hide();
                        $('.soloTraveling4th').hide();
                        $('.soloTraveling5th').hide();
                        $('.op6').hide();
                    }
                    else if ($('.op1').find('ul>li.nl-dd-checked').
                        text() == "Select") {
                        hideAll();
                    }
                });
                var selectedItems = [];
                $('.demo-hover').click(function() {
                    $("#selectedFoods").text();
                    $(this).find('div').toggleClass('demo-desc greenBack');

                });



                function clearFood() {

                    if ($(".selectedFoods").text() != "" || $(".selectedFoods").
                        text() != null)
                    {
                        $(".selectedFoods").text("Food");
                        $('.demo-hover').each(function() {
                            $(this).find('div').removeClass('greenBack').addClass(
                                'demo-desc');
                        });

                    }
                }
                function checkFood() {

                    i = 0;
                    $('.greenBack').each(function() {
                        selectedItems[i] = $(this).find('h3').text();
                        i++;
                    });

                    $(".selectedFoods").text(selectedItems);
                    if ($(".selectedFoods").text() == "" || $(".selectedFoods").
                        text() == null)
                    {
                        $(".selectedFoods").text("Food");

                    }

                }
            });
            $(document).ready(function() {

                $('#profilename').text(parseCookieValue('name'));
                $(".username").text(parseCookieValue('name'));
                imageUrl = parseCookieValue('image')
                $($('#profilecircle')[0]).attr('style',
                    'background-image: url(' + imageUrl + ')')
            });
            parseCookieValue = function(param) {
                cookieSet = document.cookie.split(';')
                for (cook in cookieSet) {
                    value = cookieSet[cook];
                    name = value.substring(0, value.indexOf('='));
                    if (name.trim() === param) {
                        return value.substring(value.indexOf('=') + 1)
                    }
                }
                return undefined
            }
        </script>
